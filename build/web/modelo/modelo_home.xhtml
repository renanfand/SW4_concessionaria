<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modelo</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h1 class="title">Lista de Modelos</h1>
        
        <p:dataTable var="modelo" value="#{modeloBean.modelos}">
            <p:column headerText="ID">
                <h:outputText value="#{modelo.id}" />
            </p:column>

            <p:column headerText="Descrição">
                <h:outputText value="#{modelo.descricao}" />
            </p:column>

            <p:column headerText="Alterado">
                <h:outputText value="#{modelo.updateOn}" />
            </p:column>

            <p:column headerText="Criado" >
                <h:outputText value="#{modelo.createdAt}" />
            </p:column>
            
            <p:column headerText="Ação" style="text-align: center">
                <h:commandButton value="Ver" styleClass="color_blue padd_btn back_none fonte border_blue" />
                <h:commandButton value="Excluir" styleClass="color_red padd_btn back_none fonte border_red" />
                <h:commandButton value="Editar" styleClass="color_green padd_btn back_none fonte border_green" /> 
            </p:column>
        </p:dataTable>

    </h:body>
</html>
